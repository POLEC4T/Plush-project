<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <link rel="stylesheet" href="./css/style-categories.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <a href="./index.html"><img src="./images/logo.jpg" alt="logo-plushyShop"></a>
        
        <div>
            <div class="search-box">
                <input class="search-txt" type="">
                <a class="search-btn" href="#"><img src="./images/loop.png" alt=""></a>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./categories.html">Plushes</a></li>
                    <li><a href="./limited_edition.html">Limited Editions</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h1>contact us.</h1>
        <p id="contact-p">to get custom plushes</p>
        
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="France">France</option>
                <option value="UK">UK</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Itlay</option>
                <option value="Other">Other</option>
            </select>
            <label for="subject">Design Description</label>
            <textarea id="subject" name="subject" placeholder="Describe the plush you want.." style="height:170px"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>

    </main>

    <footer>
        <div>
            <h1>Contact</h1>
            <p>PlushyShop</p> 
            <p>500 Terry Fran√ßois la street</p>
            <p>San Francisco, CA 94158</p>
        </div>

        <div>
            <p>Tel : 123456789</p>
            <p>Email : info@plushyshop.com</p>
            <p>Book a consultation</p>
            <div>
                <a href="#"><img src="./images/facebook.png" alt=""></a>
                <a href="#"><img src="./images/instagram.png" alt=""></a>
                <a href="#"><img src="./images/twitter.png" alt=""></a>
            </div>
        </div>
        <div>
            <p>Subscribe to my newsLetter</p>
            <div>
                <div class="search-box">
                    <input class="search-txt" type="" placeholder="Enter your email here">
                    <a class="join-btn" href="#">Join</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky",window.scrollY > 0);
        })
    </script>
    
</body>
</html>
